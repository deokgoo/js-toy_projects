<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/bootstrap-grid.min.css" />
    <script src="./src/js/app.js" type="module" defer></script>
    <title>todo</title>
  </head>
  <body>
    <div class="todo container">
      <div class="todo__wrapper row">
        <div class="todo__main col-9 p-0">
          <div class="todo__main__content">
            <h1 class="todo__main-msg"><span class="greeted">Good Morning</span>, deokgoo kim</h1>
            <h2 class="todo__main-time">
              <span class="todo__main-time__hour">23</span>
              <span class="todo__main-time__seperate">:</span>
              <span class="todo__main-time__minute">12</span>
            </h2>
            <p class="todo__main-weather"></p>
          </div>
        </div>
        <div class="todo__setting col-3">
          <h2>TodoList</h2>
          <p>Todo</p>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
